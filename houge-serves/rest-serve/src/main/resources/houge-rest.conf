rest {

  server {
    #------------------------------------------------------------------------#
    # REST 服务开放的 IP、端口
    # 配置示例：
    #   - :11019
    #   - 0.0.0.0:11019
    #------------------------------------------------------------------------#
    addr = "0.0.0.0:11019"
  }

  message {
    #------------------------------------------------------------------------#
    # 消息可拉取的最早时间限制
    # 最早时间 = 当前时间 - ${pull-begin-time-limit}
    # 默认仅可查询与当前时间相差 72 小时内的消息
    #------------------------------------------------------------------------#
    pull-begin-time-limit = "72h"
  }

  poplar {
    #------------------------------------------------------------------------#
    # 逻辑服务 gRPC 访问的目标地址，默认引用环境变量 HOUGE_REST_POPLAR_GRPC_TARGET 的值
    # 配置示例：
    #   - 127.0.0.1:11012
    #   - dns:///foo.googleapis.com
    #------------------------------------------------------------------------#
    grpc-target = ${HOUGE_REST_POPLAR_GRPC_TARGET}
  }
}

include file("/etc/houge/houge.conf")
include file("/opt/houge.conf")
include file("houge.conf")
